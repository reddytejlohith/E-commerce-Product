<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .product-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 2rem;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
        }

        .product-details {
            max-width: 400px;
        }

        .product-description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .cta-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media only screen and (max-width: 600px) {
            .product-container {
                flex-direction: column;
                text-align: center;
            }

            .product-image img {
                max-width: 100%;
                height: auto;
            }

            .product-details {
                max-width: 100%;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Name</h1>
    </header>

    <section class="product-container">
        <div class="product-image">
            <img src="product-image.jpg" alt="Product Image">
        </div>
        
        <div class="product-details">
            <p class="product-description">Product Description goes here.</p>
            <p class="product-price">$99.99</p>
            <button class="cta-button">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
